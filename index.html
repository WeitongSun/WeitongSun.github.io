<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weitong Sun - Google Slides</title>
    <!-- Favicon for the tab (Google Slides logo) -->
    <link rel="icon" href="icon.png" sizes="64x64" type="image/png">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0; /* Change to match your slide background */
            margin: 0;
            padding: 0;
        }
        .slide-container {
            width: 100%;
            height: 100vh; /* Full height */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #ffffff; /* Main background color */
            position: relative; /* For positioning the arrow */
        }
        .title {
            font-size: 3em;
            font-weight: bold;
            color: #333333;
            margin: 0.2em 0;
            display: flex;
            align-items: center; /* Align logo with text */
        }
        .title img {
            width: 50px; /* Adjust the size of the logo */
            height: auto;
            margin-left: 10px; /* Add space between title and logo */
        }
        .subtitle {
            font-size: 1.5em;
            font-weight: normal;
            color: #777777;
            margin: 0.2em 0;
        }
        .content {
            font-size: 1.2em;
            line-height: 1.5;
            color: #555555;
            text-align: center;
            margin: 1em 0;
            width: 80%; /* Adjust the width as needed */
        }
        .arrow {
            position: absolute;
            bottom: 20px; /* Adjust to position the arrow */
            right: 20px; /* Align arrow to the right */
            cursor: pointer;
            text-align: center;
        }
        .arrow svg {
            width: 50px;
            height: 50px;
            fill: #333; /* Arrow color */
            transition: fill 0.3s ease;
        }
        .arrow svg:hover {
            fill: #007BFF; /* Change color on hover */
        }
        a {
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="slide-container">
        <div class="title">
            Weitong “ShanMu” Sun
        </div>
        <div class="subtitle">孙山木</div>
        <div class="subtitle">she/they</div>
        <div class="content">
            <p></p>
            <p></p>
        </div>
        <!-- Arrow Shape Linking to the Next Page -->
        <a href="pageTwo.htmll" class="arrow">
            <!-- Right-facing arrow SVG -->
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M10 6l6 6-6 6-1.41-1.41L13.17 12l-4.58-4.59z"/></svg>
        </a>
    </div>
</body>
</html>
