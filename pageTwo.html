<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weitong Sun - Second Slide</title>
    <!-- Favicon for the tab (Google Slides logo) -->
    <link rel="icon" href="icon.png" sizes="64x64" type="image/png">
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            font-family: 'Arial', sans-serif;
            background-color: black; /* Black background to simulate Google Slides frame */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .slide-container {
            width: 100vw; /* Full width without margins */
            height: 80vh; /* Top and bottom margins, no left and right margin */
            background: url('dog.jpg') no-repeat center center;
            background-size: contain; /* Ensures the image scales without being cut */
            position: relative; /* For positioning the arrow */
        }

        .arrow {
            position: absolute;
            bottom: 20px; /* Position the arrow at the bottom */
            right: 20px; /* Align arrow to the right */
            cursor: pointer;
            text-align: center;
            z-index: 1000; /* Ensure the arrow is above other content */
            background-color: rgba(0, 0, 0, 0.5); /* Optional background for visibility */
            padding: 10px; /* Add some padding to make the arrow stand out */
            border-radius: 50%; /* Make the background round */
        }

        .arrow svg {
            width: 50px;
            height: 50px;
            fill: #fff; /* Arrow color */
            transition: fill 0.3s ease;
        }

        .arrow svg:hover {
            fill: #007BFF; /* Change color on hover */
        }

        a {
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="slide-container">
        <!-- Arrow Shape Linking to the Next Page -->
        <a href="pageThree.html" class="arrow">
            <!-- Right-facing arrow SVG -->
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M10 17l5-5-5-5v10z"/></svg>
        </a>
    </div>
</body>
</html>
